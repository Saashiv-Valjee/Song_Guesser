<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Now Playing</title>
  <style>
    html {
      font-size: 16px;
    }

    body {
      background: #000;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
    }

    @font-face {
      font-family: 'Montserrat';
      src: url("assets/Website/Montserrat-Bold.ttf") format("truetype");
      font-weight: bold;
    }

    .button-wrapper {
      position: relative;
      width: clamp(15rem, 30vw, 25rem);
      height: clamp(15rem, 30vw, 25rem); /* force square shape */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #treble-button {
      width: 100%;
      height: 100%;
      background: none;
      border: none;
      padding: 0;
      margin-top: clamp(1rem, 4vh, 2.5rem);
      cursor: pointer;
      z-index: 1;
    }
    
    #treble-button img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: brightness(90%);
    }

    .circle-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotate(90deg);
    }

    .pulse {
      position: absolute;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      opacity: 0;
      animation: pulse 2.5s ease-out infinite;
    }

    .pulse:nth-child(2) { animation-delay: 0.5s; }
    .pulse:nth-child(3) { animation-delay: 1.0s; }
    .pulse:nth-child(4) { animation-delay: 1.5s; }
    .pulse:nth-child(5) { animation-delay: 2.0s; }

    @keyframes pulse {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    #timer {
      position: absolute;
      top: -8rem;
      font-size: clamp(3rem, 7vw, 5rem);
      font-weight: bold;
      color: rgb(204, 202, 202);
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
    }

    #badge {
      position: absolute;
      bottom: 3rem;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <audio id="player" preload="none"></audio>

  <div class="button-wrapper">
    <div id="timer">00:30</div>
    <div class="circle-container" id="circle-container">
      <div class="pulse"></div>
      <div class="pulse"></div>
      <div class="pulse"></div>
      <div class="pulse"></div>
      <div class="pulse"></div>
    </div>

    <button id="treble-button">
      <img src="assets/Website/upscaled_clef.png" alt="Play/Pause" />
    </button>
    <button id="random-button" style="
      margin-top: 2rem;
      background: #444;
      color: white;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      bottom: -4rem;
    ">
      Play Random Song
    </button>

  </div>

  <div id="badge">Powered by Deezer</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const trackId = params.get("id");
    const player = document.getElementById("player");
    const button = document.getElementById("treble-button");
    const circles = document.getElementById("circle-container");
    const timerDisplay = document.getElementById("timer");
    const pulses = document.querySelectorAll(".pulse");

    function getRandomHSLA() {
      const hue = Math.floor(Math.random() * 360);
      return `hsla(${hue}, 100%, 50%, 0.2)`;
    }

    pulses.forEach(p => {
      p.style.background = getRandomHSLA();
      p.addEventListener("animationiteration", () => {
        p.style.background = getRandomHSLA();
      });
    });

    let isPlaying = false;
    let countdown = 30;
    let timerInterval = null;

    function updateTimerDisplay() {
      timerDisplay.textContent = `00:${countdown.toString().padStart(2, "0")}`;
    }

    function startCountdown() {
      updateTimerDisplay();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        countdown--;
        updateTimerDisplay();
        if (countdown <= 0) {
          clearInterval(timerInterval);
          player.pause();
        }
      }, 1000);
    }

    function stopCountdown() {
      clearInterval(timerInterval);
    }

    const BASE_URL = window.location.hostname.includes("localhost") || window.location.hostname === "127.0.0.1"
      ? "http://localhost:5000"
      : "https://song-guesser.onrender.com";

    if (trackId) {
      fetch(`${BASE_URL}/deezer-track?id=${trackId}`)
        .then(res => res.json())
        .then(data => {
          if (!data.preview) return;
          player.src = data.preview;
        });
    }

    button.addEventListener("click", () => {
      if (isPlaying) {
        player.pause();
      } else {
        player.play();
      }
    });

    player.addEventListener("play", () => {
      isPlaying = true;
      circles.style.display = "flex";
      startCountdown();
    });

    player.addEventListener("pause", () => {
      isPlaying = false;
      circles.style.display = "none";
      stopCountdown();
    });

    player.addEventListener("ended", () => {
      countdown = 30;
      updateTimerDisplay();
    });

    circles.style.display = "none";
    const randomButton = document.getElementById("random-button");

    randomButton.addEventListener("click", () => {
      fetch(`${BASE_URL}/random-url`)
        .then(res => res.json())
        .then(data => {
          if (data.id) {
            // Push new URL (but stay on same page)
            window.history.pushState({}, "", `?id=${data.id}`);

            // Ensure a proper reset state
            player.pause();
            player.removeAttribute("src"); // <-- reset source explicitly
            player.load();                 // <-- ensure it clears the buffer
            isPlaying = false;
            circles.style.display = "none";
            stopCountdown();

            countdown = 30;
            updateTimerDisplay();

            fetch(`${BASE_URL}/deezer-track?id=${data.id}`)
              .then(res => res.json())
              .then(track => {
                if (!track.preview) return;
                player.src = track.preview;
              });


            fetch(`${BASE_URL}/deezer-track?id=${data.id}`)
              .then(res => res.json())
              .then(track => {
                if (!track.preview) return;
                player.src = track.preview;
              });
          } else {
            alert("No random song found.");
          }
        })
        .catch(err => {
          console.error(err);
          alert("Failed to fetch random song.");
        });
    });


  </script>
</body>
</html>
