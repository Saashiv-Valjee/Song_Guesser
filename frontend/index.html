<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Now Playing</title>
  <style>
    :root {
      font-size: 16px; /* base for rem */
    }

    body {
      background: #000;
      margin: 0;
      font-family: 'YourCustomFont', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* OPTIONAL: include your font */
    @font-face {
      font-family: 'YourCustomFont';
      src: url('assets/Website/YourCustomFont.ttf') format('truetype');
    }

    .button-wrapper {
      position: relative;
      width: 30rem;
      height: 45rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #treble-button {
      width: 100%;
      height: 100%;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 1;
      margin-top: 6rem; /* moved clef down slightly */
    }

    #treble-button img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: brightness(90%);
    }

    .circle-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotate(90deg);
    }

    .pulse {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: pulse 2s ease-out infinite;
    }

    .pulse:nth-child(4) { animation-delay: -0.8s; }
    .pulse:nth-child(5) { animation-delay: -0.6s; }
    .pulse:nth-child(6) { animation-delay: -0.4s; }
    .pulse:nth-child(7) { animation-delay: -0.2s; }
    .pulse:nth-child(8) { animation-delay: 0s; }

    @keyframes pulse {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(2.5); opacity: 0; }
    }

    #timer {
      position: absolute;
      top: -5rem;
      font-size: 5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 0.3rem rgba(255, 255, 255, 0.3);
    }

    #badge {
      position: absolute;
      bottom: 5rem;
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <audio id="player" preload="none"></audio>

  <div class="button-wrapper">
    <div id="timer">00:30</div>
    <div class="circle-container" id="circle-container">
      <div class="pulse"></div>
      <div class="pulse"></div>
      <div class="pulse"></div>
      <div class="pulse"></div>
      <div class="pulse"></div>
      <div class="pulse"></div>
      <div class="pulse"></div>
      <div class="pulse"></div>
    </div>
    <button id="treble-button">
      <img src="assets/Website/upscaled_clef.png" alt="Play/Pause" />
    </button>
  </div>

  <div id="badge">Powered by Deezer</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const trackId = params.get("id");
    const player = document.getElementById("player");
    const button = document.getElementById("treble-button");
    const circles = document.getElementById("circle-container");
    const timerDisplay = document.getElementById("timer");

    function setRandomPulseColors() {
      document.querySelectorAll('.pulse').forEach(pulse => {
        const hue = Math.floor(Math.random() * 360);
        pulse.style.background = `hsla(${hue}, 100%, 50%, 0.2)`;
      });
    }

    setRandomPulseColors();

    let isPlaying = false;
    let countdown = 30;
    let timerInterval = null;

    function updateTimerDisplay() {
      timerDisplay.textContent = `00:${countdown.toString().padStart(2, "0")}`;
    }

    function startCountdown() {
      if (countdown <= 0 || countdown === 30) countdown = 30;
      updateTimerDisplay();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        countdown--;
        updateTimerDisplay();
        if (countdown <= 0) {
          clearInterval(timerInterval);
          player.pause();
        }
      }, 1000);
    }

    function stopCountdown() {
      clearInterval(timerInterval);
    }

    const BASE_URL = location.hostname.includes("localhost") ? "http://localhost:5000" : "https://song-guesser.onrender.com";

    if (trackId) {
      fetch(`${BASE_URL}/deezer-track?id=${trackId}`)
        .then(res => res.json())
        .then(data => {
          if (data.preview) player.src = data.preview;
        });
    }

    button.addEventListener("click", () => {
      isPlaying ? player.pause() : player.play();
    });

    player.addEventListener("play", () => {
      isPlaying = true;
      circles.style.display = "flex";
      startCountdown();
    });

    player.addEventListener("pause", () => {
      isPlaying = false;
      circles.style.display = "none";
      stopCountdown();
    });

    player.addEventListener("ended", () => {
      countdown = 30;
      updateTimerDisplay();
    });

    circles.style.display = "none";
  </script>
</body>
</html>
